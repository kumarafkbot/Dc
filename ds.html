<!DOCTYPE html>
<html>
<head>
    <title>Locked Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
            width: 200px;
            background-color: #444;
            color: #fff;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 3px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="lockForm" onsubmit="checkCode(event)">
            <label for="code">Enter the code:</label>
            <br>
            <input type="password" id="code" name="code" required>
            <br>
            <input type="submit" value="Unlock">
        </form>
    </div>

    <script>
        function checkCode(event) {
            event.preventDefault();
            var codeInput = document.getElementById("code").value;
            
            if (codeInput === "1212") {
                window.location.href = "https://discord.com/app"; // Redirect to unlocked page
            } else {
                alert("Invalid code. Please try again.");
            }
        }
    </script>
</body>
